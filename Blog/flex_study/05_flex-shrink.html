<!-- 
  [flex 아이템에 적용되는 속성]
  <default> flex-shrink: 1;
  flex-shrink: 0; -> flex-basis(width)보다 작아지지 않는다.
  고정된 flex element를 구현하고 싶을 때 사용한다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex 05 flex-shrink</title>
    <link rel="stylesheet" href="default.css" />
    <style>
      .flex-container {
        height: 300px;
        display: flex;
      }
      .flex-item:nth-child(1) {
        flex-basis: 100px;
        flex-shrink: 0;
        /* flex-shrink: 0; -> 컨테이너가 아무리 줄어들어도 100px보다 작아지지 않는다. */
      }
      .flex-item:nth-child(2) {
        flex-basis: 800px;
        flex-shrink: 1;
      }
      .flex-item:nth-child(3) {
        flex-basis: 800px;
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        flex-item-Aflex-item-Aflex-item-Aflex-item-Aflex-item-A
      </div>
      <div class="flex-item">flex-item-B</div>
      <div class="flex-item">flex-item-C</div>
    </div>
  </body>
</html>
